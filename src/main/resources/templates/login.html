<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <style>
html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 14px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: -1px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.form-signin button[type="submit"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.form-signin a{

    font-size: 28px;
}


    </style>

    <title>Войдите в свой аккаунт</title>
</head>
<body>
<body class="text-center">
    <main class="form-signin">
        <form action="/login" method="post">
            <h1 class="h3 mb-3 fw-normal">Пожалуйста, авторизуйтесь</h1>


            <div class="fs-6 text-danger" th:if="${param.error}">
                Неправильный логин или пароль.
            </div>

            <label for="username" class="visually-hidden">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Введите имя пользователя" class="form-control"
                   autofocus="true"><br>
            <label for="inputPassword" class="visually-hidden">Пароль</label>
            <input type="password" id="inputPassword" name="password" placeholder="Введите пароль" class="form-control"><br>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Войти</button>
            <a class="p-2 text-dark" href="/">На главную</a>
            <p class="mt-5 mb-3 text-muted">&copy;2021</p>
        </form>
    </main>
</body>
</body>
</html>
