<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <style>
html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 430px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 14px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: -1px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.form-signin button[type="submit"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.form-signin a{

    font-size: 28px;
}
    </style>
    <title>Регистрация пользователя</title>

</head>
<!--Ввести подсказку для формата пароля-->
<!--Требования к паролю: не меньше 8 знаков, содержание заглавных и строчных букв и цифр.-->
<body class="text-center">
<main class="form-signin">
    <div class="container mt-5 mb-5">
        <form action="/registration" method="post">
            <h1 class="h3 mb-3 fw-normal">Регистрация пользователя</h1>
            <p class="fs-6 text-danger" th:text="${usernameError}"></p>
            <p class="fs-6 text-danger" th:text="${passwordError}"></p>
        <input type="text" name="username" placeholder="Введите логин" class="form-control"
                  required><br>
            <input type="password" name="password" placeholder="Введите пароль (Обязательно для заполнения)"
                   class="form-control" required><br>
            <input type="password" name="passwordConfirm" placeholder="Подтвердите пароль (Обязательно для заполнения)"
                   class="form-control" required><br>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Зарегистрироваться</button>
            <a class="p-2 text-dark" href="/">На главную</a>
            <p class="mt-5 mb-3 text-muted">&copy;2020</p>
        </form>
    </div>
</main>
</body>
</body>
</html>
