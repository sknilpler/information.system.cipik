<div th:fragment="accept-delete">
    <div id="deleteAccept" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteAcceptLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAcceptLabel">Подтверждение</h5>
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" aria-label="Close"
                            onclick="closeModalWindow()">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <h6 id="delete-object"></h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" name="acceptBtn" class="btn btn-primary btn-sm" data-dismiss="modal" onclick="deleteObject()">
                        Подтвердить
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" onclick="closeModalWindow()">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
