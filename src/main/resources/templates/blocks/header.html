<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

        <h5 sec:authorize="isAuthenticated()" class="my-0 mr-md-auto font-weight-normal"><a sec:authentication="name"/>
        </h5>
        <h5 sec:authorize="!isAuthenticated()" class="my-0 mr-md-auto font-weight-normal">Гость</h5>

            <nav class="my-2 my-md-0 me-md-3 pull-sm-right">
                <a class="p-2 text-dark" href="/">Главная</a>
                <a class="p-2 text-dark" href="/about">О нас</a>
                <a sec:authorize="!isAuthenticated()" class="p-2 text-dark" href="/login">Вход</a>
                <a sec:authorize="hasRole('ROLE_USER')" class="p-2 text-dark" href="/userPage/item-all">Склад</a>
                <a sec:authorize="hasRole('ROLE_USER')" class="p-2 text-dark" href="/stations">Аппаратура и средства</a>
                <a sec:authorize="hasRole('ROLE_USER')" class="p-2 text-dark" href="/poverki">Поверки</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="p-2 text-dark" href="/admin">Администрирование</a>
            </nav>
            <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary" href="/registration">Зарегистрироваться</a>
            <form th:action="@{/logout}" method="post">
                <input sec:authorize="isAuthenticated()" type="submit" class="btn btn-outline-primary" value="Выход"/>
            </form>

    </div>
</div>
