<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Администрирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="d-flex">
    <!-- Side panel -->
    <div th:insert="user/mto/sidebar :: sidebar"></div>
    <!-- Side panel -->
    <div class="my-container active-cont container-fluid">
        <!--Страница для вывода всех пользователей-->
        <div class="container-fluid">
            <h1>Склад</h1>

            <div class="bd-example">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">Счет</th>
                        <th scope="col">Статья</th>
                        <th scope="col">Наименование</th>
                        <th scope="col">Номенклатурный №</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Ед. изм.</th>
                        <th scope="col">Код</th>
                        <th scope="col">Кол-во</th>
                        <th scope="col">Доп. приход</th>
                        <th scope="col">Всего приход</th>
                        <th scope="col" style="width: 310px;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="el : ${allItems}">
                        <th scope="row" th:text="${el.id}"></th>
                        <td th:text="${el.bill}"></td>
                        <td th:text="${el.expense_item}"></td>
                        <td th:text="${el.name}"></td>
                        <td th:text="${el.number}"></td>
                        <td th:text="${el.price}"></td>
                        <td th:text="${el.unit}"></td>
                        <td th:text="${el.code}"></td>
                        <td th:text="${el.count}"></td>
                        <td th:text="${el.dlc_count}"></td>
                        <td th:text="${el.all_count}"></td>
                        <td>
                            <form th:action="'/userPage/item/'+${el.id}+'/remove'" method="post">
                                <a th:href="'/userPage/item/'+${el.id}+'/edit'"
                                   class="btn btn-primary">Редактировать</a>
                                <button class="btn btn-danger" type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
            <div class="pagination justify-content-start">
                <div class="d-flex justify-content-start flex-wrap">
                    <a th:href="'/'" class="btn btn-secondary mx-auto">Назад</a>
                    <a th:href="'/userPage/item-add'" class="btn btn-success mx-1">Добавить</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    ///////////////open sidebar///////////////////

      var menu_btn = document.querySelector("#menu-btn");
      var sidebar = document.querySelector("#sidebar");
      var container = document.querySelector(".my-container");
      menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
      });

/////////////////////////////////
</script>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
