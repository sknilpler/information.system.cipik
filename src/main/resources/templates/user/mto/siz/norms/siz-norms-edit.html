<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование нормы СИЗ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <a href="#" onclick="history.back();">Назад</a>
    <div class="mt-5">
        <h3 th:text="'Редактирование нормы СИЗ для должности '+${post.postName}"></h3>
    </div>

    <form  th:object="${norma}" th:action="'/userPage/siz/norms/'+*{id}+'/edit'"  method="post">
        <div class="col-sm-6">
            <label class="md-2" for="dropSIZ">СИЗ</label>
            <select class="form-control" id="dropSIZ" name="dropSIZ" required>
                <option value="">Выберите СИЗ</option>
                <option th:each="siz : ${sizs}" th:value="${siz.id}" th:text="${siz.nameSIZ}+', '+${siz.ed_izm}"></option>
            </select>
        </div>

        <div class="col-sm-6">
            <label class="md-2" for="typeIPM">Тип СИЗ</label>
            <select class="form-select" aria-label="example" th:field="*{typeIPM}" name="typeIPM" id="typeIPM" required>
                <option value="Одежда">Одежда</option>
                <option value="Головной убор">Головной убор</option>
                <option value="Обувь">Обувь</option>
                <option value="Противогаз">Противогаз</option>
                <option value="Респиратор">Респиратор</option>
                <option value="Перчатки">Перчатки</option>
                <option value="Рукавицы">Рукавицы</option>
            </select>
        </div>

        <div class="col-sm-6">
            <label class="md-2" for="issuanceRate">Количество</label>
            <div class="md-7">
                <input type="text" th:field="*{issuanceRate}" id="issuanceRate" name="issuanceRate" class="form-control"
                       placeholder="Введите количество" onkeypress="validate(event)" required/>
            </div>
        </div>

        <div class="col-sm-6">
            <label class="md-2" for="serviceLife">Срок службы</label>
            <div class="md-7">
                <input type="text" th:field="*{serviceLife}" id="serviceLife" name="serviceLife" class="form-control"
                       placeholder="Введите срок службы (месяцев)" onkeypress="validate(event)" required/>
            </div>
        </div>

        <div class="col-sm-6">
            <label class="md-2" for="regulatoryDocuments">Регламентирующие документы</label>
            <div class="md-7">
                <input type="text" th:field="*{regulatoryDocuments}" id="regulatoryDocuments" name="regulatoryDocuments" class="form-control"
                       placeholder="Введите название документа" required/>
            </div>
        </div>

        <div class="mt-1 form-actions floatRight">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <button type="button" onclick="window.location.reload();" class="btn btn-secondary">Сбросить поля</button>
        </div>
        <hr class="my-4">

    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
<script>
//функция проверки ввода цифр в поле input
 function validate(evt) {
  var theEvent = evt || window.event;
  var key = theEvent.keyCode || theEvent.which;
  key = String.fromCharCode( key );
  var regex = /[0-9]/;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}
</script>
</body>
