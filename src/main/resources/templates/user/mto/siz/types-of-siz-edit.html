<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование типа СИЗ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Редактирование данных о типе СИЗ</h1>


    <form  th:object="${siz}" th:action="'/userPage/siz-types/'+*{id}+'/edit'"  method="post">

        <div class="container mt-1 md-12">
            <label class="md-2" for="nameSIZ">Наименование СИЗ</label>
            <div class="md-7">
                <input type="text" th:field="*{nameSIZ}" id="nameSIZ" name="nameSIZ" class="form-control"
                       placeholder="Введите полное наименование" required/>
            </div>
        </div>

        <div class="container mt-1 col-md-12">
            <label class="md-2" for="ed_izm">Единицы измерения СИЗ</label>
            <div class="md-7">
                <input type="text" th:field="*{ed_izm}" id="ed_izm" name="ed_izm" class="form-control"
                       placeholder="Введите ед. изм." required/>
            </div>
        </div>

        <div class="container mt-1 form-actions floatRight">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <button type="button" onclick="window.location.reload();" class="btn btn-secondary">Очистить поля</button>
        </div>
        <div class="pagination justify-content-start">
            <div class="d-flex justify-content-start flex-wrap">
                <a th:href="'/userPage/siz-types'" class="btn btn-secondary mx-auto">Назад</a>
            </div>
        </div>
        <br>

    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
