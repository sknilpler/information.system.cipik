<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование комплекса</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1 th:text="${title}"/>
</div>

<a href="#" onclick="history.back();">Возврат на страницу приветствия</a>

<div class="generic-container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Комплекс</span></div>
        <div class="panel-body">
            <div class="formcontainer">

                <form th:action="@{/komplex/add}" method="post" name="myForm" class="form-horizontal">

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="fullname">Полное название комплекса</label>
                            <div class="col-md-7">
                                <input type="text" th:value="${komplex.name}" id="fullname" class="form-control input-sm" placeholder="Введите полное название комплекса" required />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="shortname">Короткое название комплекса</label>
                            <div class="col-md-7">
                                <input type="text" th:value="${komplex.shortName}" id="shortname" class="form-control input-sm" placeholder="Введите сокращенное навание комплекса" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="address">Адрес</label>
                            <div class="col-md-7">
                                <input type="text" th:value="${komplex.adres}" id="address" class="form-control input-sm" placeholder="Введите адрес комплекса"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="shortname">Выберите центр</label>
                            <div class="col-md-7">
                                <select class="form-control" th:field="${centr.id}" id="dropCentr" name="dropCentr">
                                    <option value="0">Выберите центр</option>
                                    <option th:each="centr : ${centrs}" th:value="${centr.id}" th:text="${centr.shortName}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-actions floatRight">
                            <button type="submit" class="btn-succsess">Сохранить</button>
                           <!-- <button type="button" class="btn btn-warning btn-sm">Сбросить форму</button> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Список комплексов </span></div>
        <br>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-2 control-lable" for="searching">Поиск</label>
                <div class="col-md-7">
                    <input type="search" id="searching" class="form-control input-sm"/>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive" style="max-height: 40vh; min-height: 40vh; overflow-y: auto;">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Код</th>
                        <th>Сокращённое название</th>
                        <th>Адрес</th>
                        <th>Центр</th>
                        <th style="width: 200px;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="komplex : ${komplexs}">
                        <td th:text="${komplex.id}"></td>
                        <td th:text="${komplex.shortName}"></td>
                        <td th:text="${komplex.adres}"></td>
                        <td th:text="${komplex.centr.shortName}"></td>
                        <td><button type="button" class="btn btn-success">Изменить</button>
                            <button type="button" class="btn btn-danger custom-width">Удалить</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
